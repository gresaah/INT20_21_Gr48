<!DOCTYPE html>
<html>
<head>
	<title>
		blood drop animation using pure javascript canvas
	</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	
</head>
<body>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
	<!-- script -->
	<script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        </script>



<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    </script>


<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Blood", 10, 50);
    </script>
    
</body>
</html>
