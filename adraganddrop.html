<div style="margin-left: 20px; padding: 20px 0;">

<p >How many times have you donate blood?</p>
    <title>HTML API - Web Storage API</title>
    <script>
     
      var clickCount = 1;
        function clickCounter() 
        {
          if (typeof(Storage) !== "undefined") 
          {

            // Store
            clickCount = clickCount+1;
            localStorage.setItem("clickCount", clickCount);
            // Retrieve
            document.getElementById("result").innerText = localStorage.getItem("clickCount");
            } 
            else 
            {
            document.getElementById("result").innerText = "Sorry, your browser does not support Web Storage...";
            }

        }
        </script>
        </head>
        <body> 
        <p><button onclick="clickCounter()" type="button">Click here!</button></p>
        <div id="result" style="margin-left: 20px; padding: 20px 0;"></div>
</div>
